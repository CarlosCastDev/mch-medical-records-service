# Configuración de la fuente de datos para MySQL
quarkus.datasource.db-kind=mysql
quarkus.datasource.username=root
quarkus.datasource.password=12345678
quarkus.datasource.jdbc.url=jdbc:mysql://kubernetes.docker.internal:3306/medicaldb?useSSL=false&serverTimezone=UTC

# Hibernate: Actualiza el esquema de la base de datos según las entidades definidas
quarkus.hibernate-orm.database.generation=update

# Puerto del servicio (opcional)
quarkus.http.port=50003

rabbitmq-host=kubernetes.docker.internal
rabbitmq-port=5672
rabbitmq-username=myuser
rabbitmq-password=mypassword

# Canal de entrada: Consumidor
mp.messaging.incoming.appointment-events-in.connector=smallrye-rabbitmq
mp.messaging.incoming.appointment-events-in.exchange.name=appointments
mp.messaging.incoming.appointment-events-in.routing-keys=appointment
mp.messaging.incoming.appointment-events-in.queue.name=appointment-queue
mp.messaging.incoming.appointment-events-in.exchange.durable=true
mp.messaging.incoming.appointment-events-in.queue.declare=true